<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,
		maximum-scale=1.0, user-scalable=no">
  
	<link rel="stylesheet" type="text/css"
		href="themes/metro/easyui.css">
	
	<link rel="stylesheet" type="text/css"
		href="themes/color.css">
	
	<link rel="stylesheet" type="text/css"
		href="themes/mobile.css">
	
	<link rel="stylesheet" type="text/css"
		href="themes/icon.css">
  
	<script type="text/javascript"
		src="jquery.min.js">
	</script>
  
	<script type="text/javascript"
		src="jquery.easyui.min.js">
	</script>
	
	<script type="text/javascript"
		src="jquery.easyui.mobile.js">
	</script>
</head>

<body>
	<div class="easyui-navpanel">
		<header>
			<div class="m-toolbar">
				<span class="m-title">
					List and Footer Badges
				</span>
			</div>
		</header>

		<ul class="m-list">
			<li>Mobile App
				<div class="m-right">
					<span class="m-badge"
						style="margin-top:10px">
						99+
					</span>
				</div>
			</li>

			<li>Web Design
				<div class="m-right">
					<span class="m-badge c1"
						style="margin-top:10px">10
					</span>
				</div>
			</li>
			<li>IoT
				<div class="m-right">
					<span class="m-badge c2"
						style="margin-top:10px">6
					</span>
				</div>
			</li>
		</ul>

		<footer>
			<div class="m-buttongroup
				m-buttongroup-justified"
				style="width:100%">
				<a href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-large-picture',
				size:'large', iconAlign:'top',plain:true">
					Photos
				</a>
				
				<a href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-large-clipart',
					size:'large', iconAlign:'top',plain:true">
					Artwork
				</a>
				
				<a href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-large-shapes',
					size:'large', iconAlign:'top',plain:true">
					Shapes
					<span class="m-badge">
						9+
					</span>
				</a>

				<a href="#" class="easyui-linkbutton"
					data-options="iconCls:'icon-large-smartart',
					size:'large', iconAlign:'top',plain:true">
					SmartArt
				</a>
			</div>
		</footer>
	</div>
</body>

</html>
